<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>cssMemSlider</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>cssMemSlider</h1>
            </header>
            <div class="show-block">
                <input type="radio" name="radio" id="item_1" checked />
                <input type="radio" name="radio" id="item_2" />
                <input type="radio" name="radio" id="item_3" />
                <input type="radio" name="radio" id="item_4" />
                <input type="radio" name="radio" id="item_5" />
          

            <main>
                <div class="slide active">
                    <img src="./assets/img-1.jpg" alt="img-1" />
                    <p>img-1</p>
                </div>
                <div class="slide">
                    <img src="./assets/img-2.jpg" alt="img-2" />
                    <p>img-2</p>
                </div>
                <div class="slide">
                    <img src="./assets/img-3.jpg" alt="img-3" />
                    <p>img-3</p>
                </div>
                <div class="slide">
                    <img src="./assets/img-4.jpg" alt="img-4" />
                    <p>img-4</p>
                </div>
                <div class="slide">
                    <img src="./assets/img-5.jpg" alt="img-5" />
                    <p>img-5</p>
                </div>  </div>
            </main>
            <footer>
                <label class="item" for="item_1"><div class="item_1"></div></label>
                <label class="item" for="item_2"><div class="item_2"></div></label>
                <label class="item" for="item_3"><div class="item_3"></div></label>
                <label class="item" for="item_4"><div class="item_4"></div></label>
                <label class="item" for="item_5"><div class="item_5"></div></label>
            </footer>
        </div>
    </body>
</html>
